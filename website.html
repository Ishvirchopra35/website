<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My General Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Navigation Bar */
        nav {
            background-color: #0078D7;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FFDD57;
        }

        /* Header */
        header {
            text-align: center;
            padding: 50px 10px;
            background-color: #f4f4f4;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Main Content */
        main {
            padding: 20px;
            text-align: center;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        main p {
            margin: 10px 0;
            font-size: 1rem;
            color: #555;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0078D7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005a9e;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
        <p>Your one-stop solution for everything!</p>
    </header>

    <!-- Main Content -->
    <main>
        <h2>About Us</h2>
        <p>We provide high-quality solutions for all your needs. Explore our services and offerings below.</p>
        <button class="btn" onclick="showAlert()">Click Me</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My General Website | All Rights Reserved</p>
    </footer>

    <script>
        // JavaScript Functionality
        function showAlert() {
            alert('Thank you for visiting our website!');
        }
    </script>
</body>
</html>
